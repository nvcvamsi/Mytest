# Vault URI
spring.cloud.vault.uri=http://<vault-address>:8200

# Authentication method: Token
spring.cloud.vault.authentication=token

# Vault token
spring.cloud.vault.token=<your-vault-token>

# Backend path where secrets are stored
spring.cloud.vault.kv.backend=my-secrets

# Optional: Set a namespace if your Vault setup uses it
# spring.cloud.vault.namespace=your-namespace
